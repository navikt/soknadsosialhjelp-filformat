<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SÃ¸knad om sosialhjelp - Definisjon av JSON</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./lib/swagger-ui-dist/swagger-ui.css" >
  <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
  <style>
    html
    {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }
    *,
    *:before,
    *:after
    {
      box-sizing: inherit;
    }

    body {
      margin:0;
      background: #fafafa;
    }

    .swagger-ui .scheme-container, .swagger-ui .topbar { display: none !important; }
    .swagger-ui .opblock .opblock-body .opblock-section { display: none !important; }
  </style>
</head>

<body>

<div id="swagger-ui"></div>

<script src="./lib/swagger-ui-dist/swagger-ui-bundle.js"> </script>
<script src="./lib/swagger-ui-dist/swagger-ui-standalone-preset.js"> </script>
<script>
window.onload = function() {
  let url = 'https://raw.githubusercontent.com/navikt/soknadsosialhjelp-filformat/master/json/swagger.json';
	
  const urlMatch = location.search.match(/branch=([a-zA-Z_0-9/-]*)/);
  if (urlMatch != null) {
	  url = 'https://raw.githubusercontent.com/navikt/soknadsosialhjelp-filformat/' + urlMatch[1] + '/json/swagger.json';
  }
  
  if (location.hostname === 'localhost') {
	  url = 'swagger.json';
  }
	
  // Build a system
  const ui = SwaggerUIBundle({
    url: url,
    dom_id: '#swagger-ui',
    deepLinking: true,
    defaultModelRendering: 'model',
    validatorUrl: null,
    presets: [
      SwaggerUIBundle.presets.apis,
      SwaggerUIStandalonePreset
    ],
    plugins: [
      SwaggerUIBundle.plugins.DownloadUrl
    ],
    layout: "StandaloneLayout"
  })

  window.ui = ui
}
</script>
</body>

</html>
